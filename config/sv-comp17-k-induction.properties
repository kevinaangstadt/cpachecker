analysis.useParallelAnalyses=true

parallelAlgorithm.configFiles=components/kInduction/svcomp17-kInduction.properties, components/sv-comp17--invariantGeneration-seq.properties::supply-reached-refinable, components/invariantGeneration-no-out.properties::supply-reached-refinable

cfa.simplifyCfa=false
cfa.allowBranchSwapping=false

analysis.summaryEdges=true

# This is the configuration used when verifying the overflow property;
# everything in this file is then ignored.
overflow.config = sv-comp17-k-induction--overflow.properties

# Disable all output except the error path.
output.disable = true

limits.time.cpu::required = 900
